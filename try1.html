<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Document Approval System</title>
    <link rel="stylesheet"href="try2.css">
  </head>
  <body>
    <h1>Document Approval System</h1>
    <nav>
		<a class="active" href="#">Home</a>
		<a href="#">Departments</a>
		<a href="#">Documents</a>
		<a href="#">Notifications</a>
		<a href="#">About me</a>
        <a href="#" class="tooltip">Contacts</a>
             <!-- <span class="tooltiptext">Email: example@example.com<br>Phone: 123-456-7890</span> -->
	</nav> 
    <form>
        <br><br>
      <label for="document-name">Document Name:</label>
      <input type="text" id="document-name" name="document-name"><br><br>
      <label for="document-details">Document Details:</label>
      <textarea id="document-details" name="document-details"></textarea><br><br>
      <label for="designated-officers">Designated Officers:</label>
      <select id="designated-officers" name="designated-officers">
        <option value="officer1">Officer 1</option>
        <option value="officer2">Officer 2</option>
        <option value="officer3">Officer 3</option>
      </select><br><br>
      <button type="submit">Submit Document for Approval</button>
    </form>
    <br><br>
    <table>
      <tr>
        <th>Document Name</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      <tr>
        <td>Document 1</td>
        <td>Approved</td>
        <td><a href="#">View</a></td>
      </tr>
      <tr>
        <td>Document 2</td>
        <td>Pending</td>
        <td><a href="#">Edit</a></td>
      </tr>
      <tr>
        <td>Document 3</td>
        <td>Rejected</td>
        <td><a href="#">View</a></td>
      </tr>
    </table>
  </body>
</html>
